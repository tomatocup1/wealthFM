    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 클라이언트 초기화는 한 번만 수행
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 권한별 가게 목록 로드
        async function loadStores(role) {
            try {
                let query = supabase.from('stores').select('*');
                
                // 권한별 필터링
                switch(role) {
                    case 'webmaster':
                    case 'admin':
                        // 모든 가게 표시
                        break;
                    case 'franchise':
                        // franchise_id로 필터링
                        query = query.eq('franchise_id', getCurrentFranchiseId()); // 현재 로그인한 프랜차이즈 ID
                        break;
                    default:
                        return; // 다른 역할은 가게 선택 드롭다운을 보여주지 않음
                }

                const { data: stores, error } = await query.order('name');

                if (error) throw error;

                const storeSelect = document.getElementById('storeSelect');
                // 드롭다운 초기화
                storeSelect.innerHTML = '<option value="all">전체 가게</option>';
                
                stores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store.id;
                    option.textContent = store.name;
                    storeSelect.appendChild(option);
                });

                // 드롭다운 표시
                document.querySelector('.store-select-container').style.display = 'block';

            } catch (error) {
                console.error('가게 목록 로드 실패:', error);
            }
        }

        // 역할 선택에 따른 UI 업데이트
        document.getElementById('roleSelect').addEventListener('change', function() {
            const role = this.value;
            const navMenu = document.getElementById('navMenu');
            const storeSelectContainer = document.querySelector('.store-select-container');
            
            // 기본 메뉴
            navMenu.innerHTML = '<a href="#" class="nav-link active">리뷰 모아보기</a>';
            
            // 권한별 메뉴 및 기능 설정
            switch(role) {
                case 'webmaster':
                case 'admin':
                    navMenu.innerHTML += `
                        <a href="customer Data.html" class="nav-link">고객 데이터 관리</a>
                        <a href="error_logs.html" class="nav-link">에러 로그</a>
                    `;
                    loadStores(role);
                    break;
                    
                case 'franchise':
                    loadStores(role);
                    break;
                    
                default:
                    storeSelectContainer.style.display = 'none';
                    loadReviews('all'); // 전체 리뷰 로드
            }
        });

        // 리뷰 데이터 불러오기 함수 수정
        async function loadReviews(storeId = 'all') {
            try {
                let query = supabase
                    .from('reviews')
                    .select(`
                        *,
                        stores (
                            name,
                            franchise_id
                        )
                    `)
                    .order('created_at', { ascending: false });

                // 특정 가게가 선택된 경우 필터링
                if (storeId !== 'all') {
                    query = query.eq('store_id', storeId);
                }

                // 현재 선택된 역할에 따른 필터링
                const currentRole = document.getElementById('roleSelect').value;
                if (currentRole === 'franchise' && storeId === 'all') {
                    // 프랜차이즈의 경우 자신의 모든 지점 리뷰만 표시
                    query = query.eq('stores.franchise_id', getCurrentFranchiseId());
                }

                const { data: reviews, error } = await query;

                if (error) throw error;

                // 리뷰 표시 및 통계 업데이트
                displayReviews(reviews);
                updateStats(reviews);

            } catch (error) {
                console.error('리뷰 불러오기 실패:', error);
            }
        }

        // 리뷰 표시 함수
        function displayReviews(reviews) {
            const reviewsContainer = document.querySelector('.reviews');
            
            reviewsContainer.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div>
                            <span class="reviewer">${review.nickname || '익명'}</span>
                            ${review.stores ? `<span class="store-name">(${review.stores.name})</span>` : ''}
                        </div>
                        <span class="review-date">${new Date(review.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="review-content">
                        ${review.content}
                    </div>
                    <div class="review-menu">
                        주문메뉴: ${review.menu || '정보 없음'}
                    </div>
                </div>
            `).join('');
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', () => {
            const initialRole = document.getElementById('roleSelect').value;
            if (['webmaster', 'admin', 'franchise'].includes(initialRole)) {
                loadStores(initialRole);
            }
            loadReviews('all');
        });

        // 가게 선택 이벤트
        document.getElementById('storeSelect').addEventListener('change', function() {
            loadReviews(this.value);
        });
    </script>

    <script src="/js/layout.js">
            // 공통 스크립트
        let supabaseClient;

        // Supabase 초기화
        async function initSupabase() {
            try {
                const response = await fetch('http://localhost:3000/config');
                if (!response.ok) throw new Error('Failed to fetch config');
                
                const config = await response.json();
                supabaseClient = supabase.createClient(config.SUPABASE_URL, config.SUPABASE_KEY);
                return supabaseClient;
            } catch (error) {
                console.error('Supabase 초기화 실패:', error);
                throw error;
            }
        }

        // 로그인 체크
        function checkLogin() {
            const userInfo = sessionStorage.getItem('userInfo');
            if (!userInfo) {
                window.location.href = 'login.html';
                return null;
            }
            return JSON.parse(userInfo);
        }

        // 권한별 가게 목록 로드
        async function loadStoresByRole(role, userId) {
            try {
                let query;
                switch(role) {
                    case 'webmaster':
                        // 모든 가게 조회
                        query = supabaseClient
                            .from('customer_data')
                            .select('store_code, store_name')
                            .order('store_name');
                        break;
                        
                    case 'admin':
                        // 할당된 가게만 조회
                        query = supabaseClient
                            .from('admin_store_assignments')
                            .select(`
                                store_code,
                                customer_data (
                                    store_code,
                                    store_name
                                )
                            `)
                            .eq('admin_id', userId)
                            .eq('status', 'active');
                        break;
                        
                    case 'franchise':
                        // 프랜차이즈 소속 가게 조회
                        query = supabaseClient
                            .from('customer_data')
                            .select('store_code, store_name')
                            .eq('franchise_id', userId)
                            .order('store_name');
                        break;
                        
                    case 'owner':
                        // 단일 가게 조회
                        query = supabaseClient
                            .from('customer_data')
                            .select('store_code, store_name')
                            .eq('store_code', userId)
                            .single();
                        break;
                }

                const { data, error } = await query;
                if (error) throw error;

                updateStoreSelect(role === 'owner' ? [data] : data);
                return data;
            } catch (error) {
                console.error('가게 목록 로드 실패:', error);
                throw error;
            }
        }

        // 리뷰 데이터 로드
        async function loadReviews(storeCode = 'all', platform = 'all') {
            try {
                let query = supabaseClient
                    .from('review_data')
                    .select(`
                        *,
                        customer_data (
                            store_name
                        )
                    `)
                    .order('review_date', { ascending: false });

                // 가게 필터링
                if (storeCode !== 'all') {
                    query = query.eq('store_code', storeCode);
                }

                // 플랫폼 필터링
                if (platform !== 'all') {
                    query = query.eq('platform', platform);
                }

                const { data: reviews, error } = await query;
                if (error) throw error;

                displayReviews(reviews);
                updateStats(reviews);
            } catch (error) {
                console.error('리뷰 로드 실패:', error);
            }
        }

        // 리뷰 표시
        function displayReviews(reviews) {
            const reviewsContainer = document.querySelector('.reviews');
            
            reviewsContainer.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div>
                            <span class="reviewer">${review.reviewer || '익명'}</span>
                            <span class="store-name">(${review.customer_data.store_name})</span>
                        </div>
                        <span class="review-date">${new Date(review.review_date).toLocaleDateString()}</span>
                    </div>
                    <div class="review-content">${review.review_text}</div>
                    <div class="review-menu">주문메뉴: ${review.order_menu || '정보 없음'}</div>
                </div>
            `).join('');
        }

        // 통계 업데이트
        function updateStats(reviews) {
            const stats = {
                '5': 0, '4': 0, '3': 0, '2': 0, '1': 0
            };

            reviews.forEach(review => {
                if (review.star_rating in stats) {
                    stats[review.star_rating]++;
                }
            });

            for (let rating in stats) {
                const element = document.querySelector(`[data-rating="${rating}"]`);
                if (element) {
                    element.textContent = stats[rating];
                }
            }
        }

        // 캘린더 기능
        function generateCalendar() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            const calendarBody = document.getElementById('calendarBody');
            let date = 1;
            let html = '';

            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay.getDay()) {
                        html += '<td></td>';
                    } else if (date > lastDay.getDate()) {
                        html += '<td></td>';
                    } else {
                        const isToday = date === today.getDate();
                        html += `<td class="${isToday ? 'today' : ''}" data-date="${date}">${date}</td>`;
                        date++;
                    }
                }
                html += '</tr>';
                if (date > lastDay.getDate()) break;
            }
            
            calendarBody.innerHTML = html;

            // 날짜 클릭 이벤트
            document.querySelectorAll('#calendarBody td[data-date]').forEach(td => {
                td.addEventListener('click', function() {
                    document.querySelectorAll('#calendarBody td.selected').forEach(el => {
                        el.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    const selectedDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(this.dataset.date).padStart(2, '0')}`;
                    loadDailyStats(selectedDate);
                });
            });
        }

        // 일일 통계 로드
        async function loadDailyStats(date) {
            try {
                const storeCode = document.getElementById('storeSelect').value;
                const { data, error } = await supabaseClient
                    .from('daily_stats')
                    .select('*')
                    .eq('stat_date', date)
                    .eq(storeCode !== 'all' ? 'store_code' : 'store_code', storeCode)
                    .single();

                if (error && error.code !== 'PGRST116') throw error;

                updateStats(data || { star_5: 0, star_4: 0, star_3: 0, star_2: 0, star_1: 0 });
            } catch (error) {
                console.error('일일 통계 로드 실패:', error);
            }
        }

        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            const userInfo = checkLogin();
            if (!userInfo) return;

            try {
                await initSupabase();

                // 권한 설정
                const roleSelect = document.getElementById('roleSelect');
                roleSelect.value = userInfo.role;
                roleSelect.disabled = true;

                // 가게 목록 로드
                await loadStoresByRole(userInfo.role, userInfo.id);

                // 캘린더 생성
                generateCalendar();

                // 초기 데이터 로드
                loadReviews('all');

                // 이벤트 리스너 설정
                setupEventListeners();
            } catch (error) {
                console.error('페이지 초기화 실패:', error);
                alert('페이지 로드 중 오류가 발생했습니다.');
            }
        });

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 가게 선택 이벤트
            document.getElementById('storeSelect').addEventListener('change', function() {
                loadReviews(this.value);
            });

            // 플랫폼 탭 이벤트
            document.querySelectorAll('.platform-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.platform-tab').forEach(t => 
                        t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const platform = this.textContent.trim();
                    const storeCode = document.getElementById('storeSelect').value;
                    loadReviews(storeCode, platform);
                });
            });
        }        


    </script>

                // 이전 선택 제거
                document.querySelectorAll('#calendarBody td.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                // 새로운 선택 추가
                this.classList.add('selected');
            });
        });
    }

    // 페이지 로드 시 캘린더 생성
    document.addEventListener('DOMContentLoaded', function() {
        generateCalendar();
    });
</script>
