<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹마스터 계정 등록 - 부의 정석</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .container-form {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #1b2024;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1b2024;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #1b2024;
        }

        .submit-button {
            background-color: #1b2024;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .required-mark {
            color: #ff4444;
            margin-left: 4px;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-form">
        <h1 class="form-title">웹마스터 계정 등록</h1>
        <form id="webmasterForm">
            <div class="form-group">
                <label for="full_name">이름<span class="required-mark">*</span></label>
                <input type="text" id="full_name" required>
                <div id="nameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="user_id">아이디<span class="required-mark">*</span></label>
                <input type="text" id="user_id" required minlength="5">
                <div id="userIdError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호<span class="required-mark">*</span></label>
                <input type="password" id="password" required minlength="8">
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password_confirm">비밀번호 확인<span class="required-mark">*</span></label>
                <input type="password" id="password_confirm" required>
                <div id="passwordConfirmError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">이메일<span class="required-mark">*</span></label>
                <input type="email" id="email" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" id="phone" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" placeholder="예: 010-1234-5678">
                <div id="phoneError" class="error-message"></div>
            </div>

            <button type="submit" class="submit-button">웹마스터 계정 등록</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/webmasterRegistration.js"></script>
</body>
</html>
