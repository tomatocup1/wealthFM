<head>

    <style>

            position: fixed;

            top: 0;

            padding: 0.5rem;

            color: var(--text-color);

            display: flex;

        .nav-link {
            text-decoration: none;
            color: var(--text-color);

        .nav-link.active {

        .role-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFAF0;
            margin: 0;
            padding: 20px;
            color: #1f1010;
        }

        .container {
            max-width: 1200px;

        .calendar-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top:70px;
            margin-bottom: 20px;

        .calendar {
            width: 100%;
            border-collapse: collapse;

        }

        .calendar th {
            padding: 10px;
            text-align: center;
            font-weight: normal;
            color: #1b2024;
        }

        .calendar td {
            padding: 10px;
            text-align: center;

        .calendar td:hover {
            background-color: #f0f0f0;
        }

        .calendar td.selected {
            background-color: #1b2024;
            color: white;
        }

        .calendar td.today {

        .filter-section {

            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 150px;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex-grow: 1;
            min-width: 200px;
        }

        .log-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th,
        .log-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .log-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #1b2024;
        }

        .log-table tr:hover {
            background-color: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .badge-warning {
            background-color: #fef3c7;
            color: #92400e;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #1b2024;
        }
            @media (max-width: 768px) {
                .hamburger-menu {
                    display: block !important; /* !important 추가 */
                    z-index: 100;
                }

                .nav-menu {
                    display: none;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    width: 100%;
                    background-color: #ffffff;
                    padding: 1rem;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                }

                .nav-menu.active {
                    display: block !important; /* !important 추가 */
                }

                .nav-links {
                    display: flex;
                    flex-direction: column;
                    gap: 1rem;
                }

                .nav-link {
                    display: block;
                    padding: 0.75rem 1rem;
                    border-bottom: 1px solid #eee;
                }
            }
            .nav-link:last-child {
                border-bottom: none;
            }

            .role-select {
                font-size: 14px;
            }
        }
            .filter-section {
                flex-direction: column;
            }

            .search-input,
            .filter-select {
                width: 100%;
            }

            .log-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    
    <script>
        // Supabase 초기화
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)
    </script>

    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-content">
        <!-- 로고 -->
        <div class="nav-brand">부의 정석</div>
    
        <!-- 햄버거 메뉴 버튼 (모바일) -->
        <button type="button" class="hamburger-menu md:hidden" aria-label="메뉴 열기">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    
        <!-- 네비게이션 메뉴 -->
        <div class="nav-menu" id="navMenu">
            <div class="nav-links">
            <a href="layout.html" class="nav-link">리뷰 모아보기</a>
            <a href="customer_data.html" class="nav-link">고객 데이터 관리</a>
            <a href="error_logs.html" class="nav-link">에러 로그</a>
            </div>
        </div>
    
        <!-- 역할 선택 -->
        <select class="role-select" id="roleSelect">
            <option value="webmaster">웹마스터</option>
            <option value="admin">관리자</option>
            <option value="franchise">프랜차이즈</option>
            <option value="owner">점주님</option>
        </select>
        </div>
    </nav>

    <div class="container">
        <div class="calendar-section">
            <h2 class="section-title">날짜 선택</h2>
            <table class="calendar">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Calendar will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="filter-section">
            <input type="text" 
                   class="search-input" 
                   placeholder="매장명 또는 에러 메시지로 검색">
            <select class="filter-select" data-filter="platform">
                <option value="all">전체 플랫폼</option>
                <option value="배민">배달의민족</option>
                <option value="쿠팡">쿠팡이츠</option>
                <option value="요기요">요기요</option>
            </select>
            <select class="filter-select" data-filter="category">
                <option value="all">전체 카테고리</option>
                <option value="오류">오류</option>
                <option value="답글 실패">답글 실패</option>
            </select>
        </div>

        <div class="log-section">
            <table class="log-table">
                <thead>
                    <tr>
                        <th>발생 시각</th>
                        <th>카테고리</th>
                        <th>플랫폼</th>
                        <th>매장명</th>
                        <th>에러 유형</th>
                        <th>에러 메시지</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <!-- 예시 데이터 (더미) -->
                    <tr>
                        <td>2024-01-14 15:30:00</td>
                        <td><span class="badge badge-error">오류</span></td>
                        <td>배달의민족</td>
                        <td>큰집닭강정</td>
                        <td>로그인 실패</td>
                        <td>아이디 또는 비밀번호가 일치하지 않습니다.</td>
                    </tr>
                    <tr>
                        <td>2024-01-14 15:25:00</td>
                        <td><span class="badge badge-warning">답글 실패</span></td>
                        <td>쿠팡이츠</td>
                        <td>세친구곱창</td>
                        <td>답글 등록 실패</td>
                        <td>네트워크 연결이 원활하지 않습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        /**
         * 1) 달력 생성
         */
        function generateCalendar() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            const calendarBody = document.getElementById('calendarBody');
            let date = 1;
            let html = '';

            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay.getDay()) {
                        html += '<td></td>';
                    } else if (date > lastDay.getDate()) {
                        html += '<td></td>';
                    } else {
                        const isToday =
                          (date === today.getDate() &&
                           currentMonth === today.getMonth() &&
                           currentYear === today.getFullYear());
                        html += `<td class="${isToday ? 'today' : ''}" data-date="${date}">${date}</td>`;
                        date++;
                    }
                }
                html += '</tr>';
                if (date > lastDay.getDate()) break;
            }
            
            calendarBody.innerHTML = html;

            // 날짜 클릭 이벤트
            document.querySelectorAll('#calendarBody td[data-date]').forEach(td => {
                td.addEventListener('click', function() {
                    // 이전 선택 제거
                    document.querySelectorAll('#calendarBody td.selected').forEach(el => {
                        el.classList.remove('selected');
                    });
                    // 새로운 선택 추가
                    this.classList.add('selected');
                    
                    // (A) 날짜 문자열 생성
                    const selectedDate =
                      `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(this.dataset.date).padStart(2, '0')}`;
                    // (B) 로그 데이터 조회
                    fetchLogData(selectedDate);
                });
            });
        }

        /**
         * 2) "원본 시각" 그대로 표시하기 위한 간단한 함수
         *    DB에서 발생 시각이 "2024-01-14T06:30:00.000Z" 등으로 온다면
         *    T, Z만 제거해서 "2024-01-14 06:30:00.000" 형태로 보여줌
         */
        function formatRawTime(isoString) {
            if (!isoString) return '';
            let s = isoString.replace('T',' ');
            s = s.replace(/(\.\d+)?Z$/, ''); // .000Z or Z 제거
            return s.trim();
        }

        /**
         * 3) 로그 데이터 조회
         *    KST 0시 ~ 23:59:59 범위를 UTC로 변환해 검색
         */
        async function fetchLogData(dateString) {
            try {
                // dateString => "YYYY-MM-DD"
                const [yyyy, mm, dd] = dateString.split("-");
                const year = parseInt(yyyy, 10);
                const month = parseInt(mm, 10) - 1;  // JS 월은 0~11
                const day = parseInt(dd, 10);

                // 한국 시각으로 0시 ~ 23시59분59초
                const startDateKST = new Date(year, month, day, 0, 0, 0);
                const endDateKST   = new Date(year, month, day, 23, 59, 59);

                // toISOString() => UTC 변환
                const startUtc = startDateKST.toISOString();
                const endUtc   = endDateKST.toISOString();

                // DB에서 occurred_at이 UTC로 저장되어 있다 가정
                const { data, error } = await supabase
                    .from('error_logs')
                    .select('*')
                    .gte('occurred_at', startUtc)
                    .lte('occurred_at', endUtc)
                    .order('occurred_at', { ascending: false });

                if (error) throw error;
                
                updateLogTable(data);
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        /**
         * 4) 조회 결과 테이블에 뿌려주기
         *    여기서 formatRawTime을 써서 "원본 시각"만 단순 표시
         */
        function updateLogTable(logs) {
            const tbody = document.getElementById('logTableBody');
            if (!logs || logs.length === 0) {
                tbody.innerHTML =
                  '<tr><td colspan="6" class="text-center">해당 날짜의 오류 로그가 없습니다.</td></tr>';
                return;
            }
            tbody.innerHTML = logs.map(log => `
                <tr>
                    <!-- 로그 발생 시각: 변환 없이 DB 원본 표시 -->
                    <td>${formatRawTime(log.occurred_at)}</td>
                    <td><span class="badge badge-${log.category === '오류' ? 'error' : 'warning'}">${log.category}</span></td>
                    <td>${log.platform}</td>
                    <td>${log.store_name}</td>
                    <td>${log.error_type}</td>
                    <td>${log.error_message}</td>
                </tr>
            `).join('');
        }

        // 초기 실행 (페이지 로드 시)
        generateCalendar();

        /**
         * 5) 검색 기능
         */
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#logTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        /**
         * 6) 필터링(플랫폼, 카테고리)
         */
        document.querySelectorAll('.filter-select').forEach(select => {
            select.addEventListener('change', function() {
                const platformFilter = document.querySelectorAll('.filter-select')[0].value;
                const categoryFilter = document.querySelectorAll('.filter-select')[1].value;
                const rows = document.querySelectorAll('#logTableBody tr');
                
                rows.forEach(row => {
                    const platform = row.children[2].textContent;
                    const category = row.children[1].textContent;
                    const platformMatch = (platformFilter === 'all' || platform === platformFilter);
                    const categoryMatch = (categoryFilter === 'all' || category.includes(categoryFilter));
                    
                    row.style.display = (platformMatch && categoryMatch) ? '' : 'none';
                });
            });
        });
    </script>

    <script>
        /**
         * 7) 사용자 권한에 따른 메뉴 항목 설정
         */
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
            const navMenu = document.getElementById('navMenu');

            if (!userInfo) {
                window.location.href = 'login.html';
            } else {
                updateMenuByRole(userInfo.role);
            }

            function updateMenuByRole(role) {
                let links = `<a href="layout.html" class="nav-link">리뷰 모아보기</a>`;
                if (role === 'webmaster' || role === 'admin') {
                    links += `<a href="customer_data.html" class="nav-link">고객 데이터 관리</a>`;
                }
                if (role === 'webmaster') {
                    links += `<a href="error_logs.html" class="nav-link">에러 로그</a>`;
                }
                navMenu.innerHTML = links;
            }
        });
    </script>
     <!-- 햄버거 메뉴 스크립트 추가 -->
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 햄버거 메뉴 요소 선택
            const hamburgerBtn = document.querySelector('.hamburger-menu');
            const navMenu = document.querySelector('.nav-menu');

            // 햄버거 메뉴 클릭 이벤트
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }

            // 화면 크기 변경 시 메뉴 초기화
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navMenu.classList.remove('active');
                }
            });

            // 메뉴 외부 클릭시 닫기
            document.addEventListener('click', function(e) {
                if (!navMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
                    navMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
